<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<table border="1" width="100%">
		<tr>
			<th>姓名</th> 
			<td><input type="text" name="name" /></td>
			<th>性别</th>
			<td><input type="text" name="sex"/></td>
			<th>民族</th>
			<td><input type="text" name="nation"/></td>
			<td rowspan="3"><input style="width:50px;height:50px" name="image" type="image"/></td>
		</tr>
        
		<tr>
			<th>政治面貌</th> 
			<td><input type="text" name="zhengzhi"/></td>
			<th>出生年月</th>
			<td><input type="text" name="birthday"/></td>
			<th>籍贯</th>
			<td><input type="text" name="place"/></td>
		</tr>
		
		<tr>
			<th>专业</th> 
			<td><input type="text" name="pro"/></td>
			<th>毕业时间</th>
			<td><input type="text" name="finish"/></td>
			<th>身体状况</th>
			<td><input type="text" name="healthy"/></td>
		</tr>
		
		<tr>
			<th>毕业学校</th> 
			<td colspan="3"><input type="text" name="school"/></td>
		  <th>电话</th>
			<td colspan="2"><input  type="text" name="tel"/></td>
		</tr>
		
		<tr>
			<th>最高学历</th> 
			<td colspan="3"><input type="text" name="edu"/></td>
			<th>电邮</th>
			<td colspan="2"><input type="text" name="email"/></td>
		</tr>		

		<tr>
			<th rowspan="2">家庭住址</th> 
			<td colspan="3" rowspan="2"><input type="text" name="address"/></td>
			<th>电话</th>
			<td colspan="2"><input type="text" name="tel2"/></td>
		</tr>
		
		<tr>
			<th>邮编</th>
			<td colspan="2"><input type="text" name="mail"/></td>
		</tr>
		
		<tr>
			<th>求职范围</th>
			<td colspan="6"><input type="text" name="job"/></td>
		</tr>
		
		<tr>
			<th>个人特长</th>
			<td colspan="6"><input type="text" name="long"/></td>
		</tr>
		
		<tr>
			<th>工作时间</th>
			<td colspan="6"><input type="text" name="jobtime"/></td>
		</tr>
		
		<tr>
			<th>工作经历</th>
			<td colspan="6"><input type="text" name="jobtime"/></td>
		</tr>			

		<tr>
			<th>教育背景<br />及<br />培训情况</th>
			<td colspan="6"><textarea rows="3" name="edu"></textarea></td>
		</tr>		
		
		<tr>
			<th>个人自述</th>
			<td colspan="6"><textarea rows="3" cols="20" name="introduce"></textarea></td>
		</tr>	
</table>
	
</body>
</html>
